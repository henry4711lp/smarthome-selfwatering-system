[env:esp12e]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	knolleary/PubSubClient@^2.8
	milesburton/DallasTemperature@^3.11.0
	yuriisalimov/RelayModule@^1.1.3
monitor_speed = 115200
upload_speed = 115200
monitor_filters = 
    default
    time
